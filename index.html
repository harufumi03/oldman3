<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="expires" content="604800">

  <link rel="stylesheet" href="assets/stylesheets/app.css">

  <script src="assets/javascripts/index.js" defer></script>

<body>
  <header class="header">
    <div class="header__inner inner">
      <div class="drawer">
        <div class="drawer-icon-area">
          <input class="drawer-checkbox" type="checkbox">
          <label for="drawer-checkbox" class="drawer-icon">

          </label>
        </div>
        <div class="drawer__content">
          <div class="drawer__inner">
            <div class="drawer__nav">
              <ul class="drawe__lists">
                <li class="drawe__list">
                  <a href="#" class="drawer__link">お知らせ</a>
                </li>
                <li class="drawer__list">
                  <a href="#" class="drawer__link">商品を探す</a>
                </li>
                <li class="drawer__list">
                  <a href="#" class="drawer__link">ガイド</a>
                </li>
                <li class="drawe__list">
                  <a href="#" class="drawer__link">お問い合わせ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="header__logo">
        <h1 class="header__title">
          <img src="./assets/images/image 2.png" alt="">
        </h1>
      </a>
      <nav class="header__nav">
        <ul class="header__lists">
          <li class="header__list">
            <a href="#" class="header__link">お知らせ</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">商品を探す</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">ガイド</a>
          </li>
          <li class="header__list">
            <a href="#" class="header__link">お問い合わせ</a>
          </li>
        </ul>
      </nav>

      <form action="" class="form">
        <input class="header-nav__search-form" type="search" placeholder="何をお探しですか？">
        <button class="header-nav__search-button">
          <img src="./assets/images/🦆 icon _Search_ (2).png" alt="">
        </button>
      </form>
      
      <ul class="header-logo__lists">
        <li class="header-logo__list">
          <a href="#" class="header-logo__login">
            <img src="./assets/images/image 3.png" alt="">
            <span class="header__login">ログイン</span>
          </a>
        </li>
        <li class="header-logo__list">
          <a href="#" class="header-logo__cart">
            <img src="./assets/images/🦆 icon _Shopping Cart Arrow Down_.png" alt="">
            <span class="header__cart">カート</span>
          </a>
        </li>
      </ul>

      <div class="header-sp-cart">
        <img src="./assets/images/carbon_shopping-cart.png" alt="">
      </div>
    </div>
  </header>
  <!-- /.header -->
  <main>
    <section class="attention">
      <div class="attention__inner inner">
        <h2 class="attention__title">注目ワード</h2>
        <ul class="attnword__lists">
          <li class="attnword__list">
            <a href="#" class="attnword__link">🔍ソファベッド</a>
          </li>
          <li class="attnword__list">
            <a href="#" class="attnword__link">🔍おしゃれカウチ</a>

    <ul class="slider__lists">
      <li class="slider__list">
        <img src="./assets/images/paul-weaver-nWidMEQsnAQ-unsplash 1.png" alt="">
      </li>
      <li class="slider__list">
        <img src="./assets/images/living-room-2569325_640 1.png" alt="">
      </li>
      <li class="slider__list">
        <img src="./assets/images/couch-447484_640 1.png" alt="">
      </li>

  </footer>
